<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 배경: 은은한 옥색 그라데이션 -->
  <defs>
    <linearGradient id="jadeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42e695;stop-opacity:1" /> <!-- 밝은 옥색 -->
      <stop offset="100%" style="stop-color:#3bb2b8;stop-opacity:1" /> <!-- 깊은 청록색 -->
    </linearGradient>
  </defs>
  
  <!-- 원형 베이스 -->
  <circle cx="100" cy="100" r="90" fill="url(#jadeGradient)" />

  <!-- 소리 파동 (Wave) 아이콘: 흰색 -->
  <!-- 리듬감 있게 높낮이가 다른 4개의 바 -->
  <rect x="55" y="90" width="16" height="20" rx="8" fill="white" opacity="0.8" />
  <rect x="80" y="65" width="16" height="70" rx="8" fill="white" />
  <rect x="105" y="45" width="16" height="110" rx="8" fill="white" />
  <rect x="130" y="75" width="16" height="50" rx="8" fill="white" opacity="0.9" />
</svg>